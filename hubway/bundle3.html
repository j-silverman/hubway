<!DOCTYPE html>
<meta charset="utf-8">
  <style>

  </style>
<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

        d3.csv("201707-hubway-tripdata.csv", function (data)
        {
            var canvas = d3.select("body").append("svg")
                .attr("width", 1400)
                .attr("height", 100000)


            canvas.selectAll("rect")
                .data(data)
                .enter()
                    .append("rect")
                    .attr("width", function (d) {
                      return d.tripduration * .38;
                    })
                    .attr("height", 12)
                    .attr("y", function (d, i) {return i * 14;})
                    .attr("fill", function (d) {
                      {if d.gender == 1 return "blue"
                    else if d.gender == 2 return "red"
                  }
                    })

            canvas.selectAll("rect")


        })

</script>
